<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Fu - UploadFile sample</title>
</head>
<body>
    <h1>
        Sepia-sify</h1>
    <h1>
        Upload an image:
    </h1>
    <form action="/sepia" method="post" target="result" enctype="multipart/form-data">
    <input type="file" name="image" />
    <input type="submit" name="submit" value="submit" />
    </form>
    <h1>
        Result:</h1>
    <iframe id="result"></iframe>
</body>
</html>
