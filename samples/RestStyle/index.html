<html>
<head>
  <title>Fu - RestStyle sample</title>

  <script src="/site.js"></script>

</head>
<body>
  <h1>
    Fu# - RestStyle sample</h1>

  <h2>
    Notes</h2>
  <ul id="notes">
  </ul>

    New note</h2>
  <form action="/notes" method="post" id="newNoteForm">

  <input type="submit" name="submit" value="Save" />
  </form>
</body>
